<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Background</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: sans-serif;
      transition: background-color 5s linear, color 0.3s ease;
      color: black;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      color: white;
    }
    .red    { background: red; }
    .orange { background: orange; }
    .yellow { background: gold; color: black; }
    .green  { background: green; }
    .blue   { background: blue; }
    .indigo { background: indigo; }
    .purple { background: purple; }
    .black  { background: black; }
    .white  { background: white; color: black; border: 1px solid #ccc; }

    /* Tiny RGB button in top-left corner */
    #rgbBtn {
      position: fixed;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      background: gray;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <h2>Click a Button to Change the Background Color</h2>

  <button class="red"    onclick="changeBg('red')">Red</button>
  <button class="orange" onclick="changeBg('orange')">Orange</button>
  <button class="yellow" onclick="changeBg('gold')">Yellow</button>
  <button class="green"  onclick="changeBg('green')">Green</button>
  <button class="blue"   onclick="changeBg('blue')">Blue</button>
  <button class="indigo" onclick="changeBg('indigo')">Indigo</button>
  <button class="purple" onclick="changeBg('purple')">Purple</button>
  <button class="black"  onclick="changeBg('black')">Black</button>
  <button class="white"  onclick="changeBg('white')">White</button>

  <!-- Tiny button for RGB light effect -->
  <button id="rgbBtn" onclick="startRgbCycle()" title="RGB Mode"></button>

  <script>
    let rgbInterval;

    function changeBg(color) {
      clearInterval(rgbInterval); // stop RGB cycle if running
      document.body.style.transition = 'background-color 0.3s ease';
      document.body.style.backgroundColor = color;

      // Adjust text color
      document.body.style.color =
        (color === 'black') ? 'white' : 'black';
    }

    function startRgbCycle() {
      clearInterval(rgbInterval);
      document.body.style.transition = 'background-color 5s linear';

      function randomColor() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        return `rgb(${r}, ${g}, ${b})`;
      }

      // change immediately, then every 5 seconds
      document.body.style.backgroundColor = randomColor();
      rgbInterval = setInterval(() => {
        document.body.style.backgroundColor = randomColor();
      }, 5000);
    }
  </script>

</body>
</html>
